<form method="post" class="my-si-page" ng-submit="$ctrl.signIn()">

  <div class="my-si-page_i">
    <div class="form-group">
      <label class="control-label">E-mail</label>
      <input type="text" class="form-control" ng-model="$ctrl.login" tabindex="1">
    </div>

    <div class="form-group">
      <label class="control-label">Пароль</label>
      <input type="password" class="form-control" ng-model="$ctrl.password" tabindex="2">
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-primary">Войти</button>
    </div>
  </div>
</form>
