<div class="cm-alert">
  <div class="cm-alert_close" ng-click="$ctrl.close()">
    <i class="fa fa-times"></i>
  </div>

  <div class="cm-alert_ico">
    <i class="fa" ng-if="$ctrl.icoName" ng-class="'fa-' + $ctrl.icoName" ng-style="{color: $ctrl.icoColor}"></i>
  </div>
  <div class="cm-alert_body">
    <div ng-bind-html="$ctrl.htmlBody"></div>
  </div>
</div>
